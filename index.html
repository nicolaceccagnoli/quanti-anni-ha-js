<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanti anni ha</title>

    <!-- BOOTSTRAP -->

<body>
    <!-- Inizio Header Principale -->
    <header>
        <div class="container">
            <h1>
                Quanti anni ha
            </h1>
        </div>
    </header>
    <!-- Fine Header Principale -->

    <!-- Inizio Main -->
    <main>
        <div class="container">
            <form action="">

                <label for="current-year">Inserisci qui l'anno corrente</label>
                <input id="current-year" type="number" min="2023" placeholder="2023" required>
                <label for="birth-year">Inserisci qui il tuo anno di nascita</label>
                <input id="birth-year" type="number" min="1900" required>
                <button type="submit">
                    VAI
                </button>
                
            </form>
        </div>

        <div id="age-result">

        </div>
    </main>
    <!-- Fine Main -->

    <!-- JavaScript -->
    <script src="js/main.js" type="text/javascript"></script>
